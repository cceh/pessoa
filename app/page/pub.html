<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" class="templates:surround?with=templates/page.html&amp;at=content">
    <script type="text/javascript">
        $(document).ready(function(){
            $("li.itabs").click(function(e){
                if (!$(this).hasClass("selected")) {
                    var tabNum = $(this).attr("title");
                    $("ul#indextabs .selected").removeClass("selected");
                    $(this).addClass("selected");
                    $("ul#indextab .selected").removeClass("selected");
                    $("ul#indextab li#"+tabNum).addClass("selected");
                    $("ul#indextab li#"+tabNum+" ul li").addClass("selected");
                /*  $("ul#indextab :nth-child("+nthChild+")").addClass("active");
                */
        }
        });
            
            $("li.otabs").click(function(e){
                if (!$(this).hasClass("selected")) {
                    var tabNum = $(this).attr("title");
                    $("ul#orthotabs .selected").removeClass("selected");
                    $(this).addClass("selected");
                    $("ul#orthotab .selected").removeClass("selected");
                    $("ul#orthotab li#"+tabNum).addClass("selected");
                    $("ul#orthotab li#"+tabNum+" ul li").addClass("selected");
                }
            });
            
        });
    </script>
    <div id="pub" class="content">
        <div id="titleline">
            <p class="pub:get-title"></p>
        </div>
        <div id="article">
            <div class="doc:docControll" id="scrollline"></div>
            <div id="text-div">
                <div id="ortholine">
                    <ul id="orthotabs">
                        <li class="otabs"  title="orig">

                                <span>

                        </li>
                        <li class="otabs selected"  title="reg">

                                <span>

                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul id="orthotab">
                        <li id="orig">
                            <div>
                                <get data-template="pub:get-text" data-template-TextMode="orig">orig</get>
                            </div>
                        </li>
                        <li class="selected" id="reg">
                            <div>
                                <get data-template="pub:get-text" data-template-TextMode="reg">reg</get>

                    </ul>
                </div>
            </div>
            <div id="img-div">

                <div>

            <!--<div id="img-div">

            </div>-->
            <map data-template="doc:footerfilter" data-template-dir="pub">

                </div>
                <div id="symboliga" title="Symboliga" style="display:none;border:solid">

            <i data-template="doc:notaButton"/>
            <script type="text/javascript">
                $(document).ready(function() {               
                calcFacsimilie();
                    fixDiv();
                    $("#print").click(function() {
                        printPub();
                    });
                    $(window).scroll(fixDiv);
                    $("#zitat").click(function() {

                    $("#symbols").click(function() {
                        $( "#symboliga" ).toggle();
                    });
                    $("html, body").animate({ scrollTop: $('#titleline').offset().top }, 1000);

                });
                
            </script>
        </div>
