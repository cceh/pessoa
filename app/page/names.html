<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" class="templates:surround?with=templates/page.html&amp;at=content">
    
    <style  type="text/css">
       .olink {
       color: #08298A !important;
       text-decoration:none;
       margin-left: 20px;
       cursor: pointer;   
       
       }
       .olink:hover {
       text-decoration:underline;
       color: #08298A !important;
       }

       
       .navigation a, .docListButton {
       color: #08298A !important;
       cursor: pointer;   
       text-decoration:none;
       }
       .navigation a:hover, .docListButton:hover {
       text-decoration:underline;
       color: #08298A !important;
       }
       .docListButton {
       margin-left:10px;
       width:90px;
       }
       .docList {
       }
       .docList span{
        display:block;
        float: left;
        }
        
        .person {
        margin-left: 10px;
        display:block;
        }
   </style>
    <div class="row-fluid">
        <div id="content" class="span12 main">  
            <div id="persons-content">
                <h1 id="title-tool">
                    <h1 data-template="helpers:singleElementInList" data-template-ListType="index" data-template-ListId="names"/>
                </h1>
                <div id="personsList" class="span6">
                    <map data-template="index:getPersonIndex">
                        <get class="index:printNavigation"/>
                        <each data-template="helpers:invisibleEach" data-template-from="letters" data-template-to="letter">
                            <div>
                                <div class="sub_Nav">
                                    <get data-template="index:printLetter"/>
                                </div>
                                <map data-template="index:getPerson">
                                    <each data-template="helpers:invisibleEach" data-template-from="sort" data-template-to="pers">
                                        <map data-template="index:createPerson">
                                            <div class="person">
                                                <get data-template="index:printAuthor"/>
                                                <div class="docList">
                                                    <each data-template="helpers:invisibleEach" data-template-from="mentioned" data-template-to="doc">
                                                        <span><print data-template="index:printJournalLinks" data-template-ref="doc"/></span>
                                                    </each>
                                                </div>
                                                <div class="clear"/>
                                            </div>
                                        </map>
                                    </each>
                                </map>
                            </div>
                        </each>
                    </map>
                </div>
            </div>
            <div id="footer2">
                <get data-template="page:cite" data-template-source="/index/names"/>
            </div>
        </div>
    </div>
</div>
